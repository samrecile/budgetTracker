{% extends "base.html" %}

{% block title %}Edit {{recurringInstance.name}}{% endblock %} 
{% load crispy_forms_tags %}

{% block content %} 
    <h2>Asset Form</h2>
    <form method="POST" action="{% url 'editRecurring' recurringInstance.recurring_id %}" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
