{% extends "base.html" %}

{% block title %}Calendar{% endblock %} 
{% load crispy_forms_tags %}

{% block content %} 
    {% for date in dates %}
        <form action="{% url 'dayForm' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="value" value="{{date}}" readonly/>
            <button type="submit" id='dateSubmission' class="btn btn-secondary">{{date}}</button>
        </form>
    {% endfor %}
{% endblock %}
