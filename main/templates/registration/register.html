{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Register for your account</h1>
<div class="form">
    <div class="mt-2 col-md-12"></div>

    <div class="d-flex justify-content-center">

        <form method="POST" autocomplete="off" action="{% url "register" %}" >

            {% csrf_token %}
            {{ form|crispy}}

            <button type="submit" class="btn btn-success" value="Register">Submit</button>

        </form>
    </div>
</div>

{% endblock %}
